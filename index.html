  <script>
    const overlay = document.querySelector('#overlay')
    const modal = document.querySelector('#modal')

    function showModal() {
      overlay.classList.add('overlay--show')
      modal.classList.add('modal--show')
    }

    function hideModal() {
      overlay.classList.remove('overlay--show')
      modal.classList.remove('modal--show')
    }

    if (window.matchMedia('(hover: hover)').matches) {
      const page = document.querySelector('#page')
      const player = document.querySelector('#player')
      let initialMouseX = 0

      window.addEventListener('load', function () {
        initialMouseX = window.innerWidth / 2
      })

      page.addEventListener('mousemove', function (event) {
        const mouseX = event.clientX || initialMouseX
        const windowWidth = window.innerWidth
        const imageWidth = player.width
        const moveX = (windowWidth / 2 - mouseX) * -0.2 // Adjust the multiplier to control the speed

        player.style.transform = 'translateX(' + moveX + 'px)'
      })
    } else {
    }
  </script>
